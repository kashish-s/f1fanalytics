  <h1>Point Distribution by Team</h1>
  <div class="container-chart-team">
    <div class="chart">
      <svg width="1000" height="700" id="chart"></svg>
    </div>
 
    <div class="container mt-1">
      <div class="row">
        <div class="col">
          <h5>Filter By Year</h5>
          <select class="form-control" id="yearDropdown"></select>
        </div>
      </div>
      
      <div class="row mt-1">
        <div class="col">
          <h5>Filter By Driver</h5>
          <button class="btn button-team" id="top5Button">Show Top 5</button>
          <button class="btn button-team" id="bottom3Button">Show Bottom 3</button>
        </div>
      </div>
      
      <div class="row mt-1">
        <div class="col">
          <h5>Order Bar chart</h5>
          <button class="btn button-team" id="ascendingButton">Sort Ascending</button>
          <button class="btn button-team" id="descendingButton">Sort Descending</button>
          <button class="btn button-team" id="resetButton">Reset Order</button>
        </div>
      </div>
    </div>
    </div>
